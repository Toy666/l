<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ‚ô•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            position: relative;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .moon {
            position: absolute;
            top: 50px;
            right: 100px;
            width: 80px;
            height: 80px;
            background: #ffd700;
            border-radius: 50%;
            box-shadow: 0 0 60px #ffd700, 0 0 100px rgba(255, 215, 0, 0.5);
            animation: moonGlow 4s ease-in-out infinite;
        }

        @keyframes moonGlow {
            0%, 100% { box-shadow: 0 0 60px #ffd700, 0 0 100px rgba(255, 215, 0, 0.5); }
            50% { box-shadow: 0 0 80px #ffd700, 0 0 120px rgba(255, 215, 0, 0.7); }
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: 20px;
        }

        .pixel-scene {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 20px;
            margin-bottom: 50px;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            position: relative;
        }

        canvas {
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            transform: scale(3);
            animation: bobble 3s ease-in-out infinite;
        }

        #girl { animation-delay: 0s; }
        #boy { animation-delay: 0.5s; }
        #cat { animation-delay: 1s; }

        @keyframes bobble {
            0%, 100% { transform: scale(3) translateY(0); }
            50% { transform: scale(3) translateY(-5px); }
        }

        .pixel-ground {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            height: 10px;
            background: repeating-linear-gradient(
                90deg,
                #2d5016 0px,
                #2d5016 10px,
                #3d6b1f 10px,
                #3d6b1f 20px
            );
            image-rendering: pixelated;
        }

        .pixel-flowers {
            position: absolute;
            bottom: 20px;
        }

        .message {
            color: #e8c4a0;
            font-size: 26px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
            animation: fadeIn 4s ease-in;
            opacity: 0;
            animation-fill-mode: forwards;
            max-width: 700px;
            margin: 0 auto 30px;
            line-height: 1.8;
        }

        .love-note {
            color: #ff6b9d;
            font-size: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 1px;
            animation: fadeIn 6s ease-in;
            opacity: 0;
            animation-fill-mode: forwards;
            animation-delay: 2s;
            max-width: 650px;
            margin: 0 auto 25px;
            line-height: 1.7;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .heart {
            position: absolute;
            color: #ff6b9d;
            font-size: 20px;
            animation: float 6s infinite;
            opacity: 0;
        }

        @keyframes float {
            0% { 
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { 
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .music-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            transition: all 0.3s;
            z-index: 100;
        }

        .music-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .memories {
            color: #a8d5e2;
            font-size: 16px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            animation: fadeIn 8s ease-in;
            opacity: 0;
            animation-fill-mode: forwards;
            animation-delay: 4s;
            max-width: 550px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .sparkle {
            position: absolute;
            color: #ffd700;
            font-size: 16px;
            animation: sparkleFloat 4s ease-in-out infinite;
            opacity: 0;
        }

        @keyframes sparkleFloat {
            0%, 100% { 
                opacity: 0;
                transform: translateY(0) scale(0.5);
            }
            50% { 
                opacity: 1;
                transform: translateY(-30px) scale(1.2);
            }
        }

        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            animation: cloudFloat 30s linear infinite;
        }

        @keyframes cloudFloat {
            0% { transform: translateX(-100px); }
            100% { transform: translateX(calc(100vw + 100px)); }
        }

        .cute-border {
            border: 3px dashed rgba(255, 107, 157, 0.3);
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .corner-heart {
            position: absolute;
            color: #ff6b9d;
            font-size: 24px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .corner-heart.top-left { top: -10px; left: -10px; }
        .corner-heart.top-right { top: -10px; right: -10px; }
        .corner-heart.bottom-left { bottom: -10px; left: -10px; }
        .corner-heart.bottom-right { bottom: -10px; right: -10px; }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="moon"></div>
    
    <div id="clouds"></div>
    
    <div class="container">
        <div class="cute-border">
            <div class="corner-heart top-left">‚ô•</div>
            <div class="corner-heart top-right">‚ô•</div>
            <div class="corner-heart bottom-left">‚ô•</div>
            <div class="corner-heart bottom-right">‚ô•</div>
            
            <div class="pixel-scene">
                <div class="sparkle" style="left: -50px; top: 20px; animation-delay: 0s;">‚ú®</div>
                <div class="sparkle" style="right: -50px; top: 30px; animation-delay: 1s;">‚ú®</div>
                <div class="sparkle" style="left: 50%; top: -20px; animation-delay: 2s;">‚≠ê</div>
                
                <canvas id="girl" width="16" height="24"></canvas>
                <canvas id="boy" width="16" height="24"></canvas>
                <canvas id="cat" width="12" height="12"></canvas>
                
                <canvas id="flower1" width="8" height="8" class="pixel-flowers" style="left: 20px;"></canvas>
                <canvas id="flower2" width="8" height="8" class="pixel-flowers" style="right: 20px;"></canvas>
                
                <div class="pixel-ground"></div>
            </div>
            
            <div class="message">
                This is our story‚Ä¶ and it's still being written. ‚ô•
            </div>
            
            <div class="love-note">
                No matter the distance between us,<br>
                you're always in my heart.<br>
                Every day with you (and Leo) is a blessing. üêæ‚ú®
            </div>
            
            <div class="memories">
               
            </div>
        </div>
    </div>

    <button class="music-toggle" id="musicToggle">üîä Music On</button>

    <script>
        // Create stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = Math.random() * 3 + 'px';
            star.style.height = star.style.width;
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // Create clouds
        const cloudsContainer = document.getElementById('clouds');
        for (let i = 0; i < 5; i++) {
            const cloud = document.createElement('div');
            cloud.className = 'cloud';
            cloud.style.width = (60 + Math.random() * 40) + 'px';
            cloud.style.height = (30 + Math.random() * 20) + 'px';
            cloud.style.top = (Math.random() * 40) + '%';
            cloud.style.animationDelay = (i * -6) + 's';
            cloud.style.animationDuration = (25 + Math.random() * 10) + 's';
            cloudsContainer.appendChild(cloud);
        }

        // Create floating hearts
        setInterval(() => {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = '‚ô•';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 7000);
        }, 2000);

        // Draw pixel characters
        function drawGirl() {
            const canvas = document.getElementById('girl');
            const ctx = canvas.getContext('2d');
            ctx.imageSmoothingEnabled = false;
            
            ctx.fillStyle = '#ffdbac';
            ctx.fillRect(6, 4, 4, 4);
            
            ctx.fillStyle = '#8b4513';
            ctx.fillRect(5, 3, 6, 3);
            ctx.fillRect(4, 5, 1, 2);
            ctx.fillRect(11, 5, 1, 2);
            
            ctx.fillStyle = '#000';
            ctx.fillRect(6, 5, 1, 1);
            ctx.fillRect(9, 5, 1, 1);
            
            ctx.fillRect(7, 7, 2, 1);
            
            ctx.fillStyle = '#ff6b9d';
            ctx.fillRect(5, 8, 6, 5);
            ctx.fillRect(4, 9, 8, 3);
            
            ctx.fillStyle = '#ffdbac';
            ctx.fillRect(4, 9, 1, 3);
            ctx.fillRect(11, 9, 1, 3);
            
            ctx.fillStyle = '#ffdbac';
            ctx.fillRect(6, 13, 2, 4);
            ctx.fillRect(8, 13, 2, 4);
            
            ctx.fillStyle = '#8b4513';
            ctx.fillRect(5, 17, 3, 2);
            ctx.fillRect(8, 17, 3, 2);
        }

        function drawBoy() {
            const canvas = document.getElementById('boy');
            const ctx = canvas.getContext('2d');
            ctx.imageSmoothingEnabled = false;
            
            ctx.fillStyle = '#ffdbac';
            ctx.fillRect(6, 4, 4, 4);
            
            ctx.fillStyle = '#3d2817';
            ctx.fillRect(5, 2, 6, 4);
            
            ctx.fillStyle = '#000';
            ctx.fillRect(6, 5, 1, 1);
            ctx.fillRect(9, 5, 1, 1);
            
            ctx.fillRect(7, 7, 2, 1);
            
            ctx.fillStyle = '#4a90e2';
            ctx.fillRect(5, 8, 6, 5);
            
            ctx.fillStyle = '#4a90e2';
            ctx.fillRect(4, 9, 1, 3);
            ctx.fillRect(11, 9, 1, 3);
            
            ctx.fillStyle = '#ffdbac';
            ctx.fillRect(4, 12, 1, 1);
            ctx.fillRect(11, 12, 1, 1);
            
            ctx.fillStyle = '#2c3e50';
            ctx.fillRect(6, 13, 2, 4);
            ctx.fillRect(8, 13, 2, 4);
            
            ctx.fillStyle = '#000';
            ctx.fillRect(5, 17, 3, 2);
            ctx.fillRect(8, 17, 3, 2);
        }

        function drawCat() {
            const canvas = document.getElementById('cat');
            const ctx = canvas.getContext('2d');
            ctx.imageSmoothingEnabled = false;
            
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(2, 4, 8, 5);
            ctx.fillRect(3, 2, 6, 3);
            ctx.fillRect(3, 0, 2, 2);
            ctx.fillRect(7, 0, 2, 2);
            
            ctx.fillStyle = '#ffd700';
            ctx.fillRect(4, 3, 1, 1);
            ctx.fillRect(7, 3, 1, 1);
            
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(3, 9, 2, 2);
            ctx.fillRect(7, 9, 2, 2);
            ctx.fillRect(10, 5, 2, 1);
            ctx.fillRect(11, 4, 1, 1);
        }

        function drawFlower(canvasId, color) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            ctx.imageSmoothingEnabled = false;
            
            // Petals
            ctx.fillStyle = color;
            ctx.fillRect(3, 1, 2, 2);
            ctx.fillRect(1, 3, 2, 2);
            ctx.fillRect(5, 3, 2, 2);
            ctx.fillRect(3, 5, 2, 2);
            
            // Center
            ctx.fillStyle = '#ffd700';
            ctx.fillRect(3, 3, 2, 2);
            
            // Stem
            ctx.fillStyle = '#2d5016';
            ctx.fillRect(3, 6, 2, 2);
        }

        drawGirl();
        drawBoy();
        drawCat();
        drawFlower('flower1', '#ff69b4');
        drawFlower('flower2', '#ff6b9d');

        // Audio context for ambient music
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioCtx = new AudioContext();
        let oscillators = [];
        let isPlaying = false;

        function createAmbientSound() {
            const notes = [261.63, 329.63, 392.00, 523.25];
            
            oscillators.forEach(osc => {
                osc.stop();
            });
            oscillators = [];

            notes.forEach((freq, i) => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                
                osc.type = 'sine';
                osc.frequency.value = freq;
                
                gain.gain.value = 0.03 + (i * 0.005);
                
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                
                osc.start();
                oscillators.push(osc);
            });
        }

        const musicToggle = document.getElementById('musicToggle');
        musicToggle.addEventListener('click', () => {
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
            
            if (!isPlaying) {
                createAmbientSound();
                isPlaying = true;
                musicToggle.textContent = 'üîä Music On';
            } else {
                oscillators.forEach(osc => osc.stop());
                oscillators = [];
                isPlaying = false;
                musicToggle.textContent = 'üîá Music Off';
            }
        });

        // Auto-start music
        window.addEventListener('load', () => {
            setTimeout(() => {
                if (audioCtx.state === 'suspended') {
                    audioCtx.resume().then(() => {
                        createAmbientSound();
                        isPlaying = true;
                    });
                } else {
                    createAmbientSound();
                    isPlaying = true;
                }
            }, 1000);
        });
    </script>
</body>
</html>
